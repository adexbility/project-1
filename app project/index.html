<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fit.css">
    <title>Document</title>
</head>
<body>
  <div>
    <button id="profile">get profile</botton>
    <button id="info">get info</botton>
      <button id="git">get git</botton>
    </div>
    
    <div id="output"></div>
    <script >
      
        document.getElementById('profile').addEventListener('click', getProfile);
        function getProfile() {
          fetch('simple.txt')
          .then((res) =>res.text())
          .then((data) => {document.getElementById("output").innerHTML = data;})
        }
        
        document.getElementById('info').addEventListener('click', getInfo);
        function getInfo() {
          fetch('info.json')
          .then((res) =>res.json())
          .then((data) => {
            let output = "<h2>information</h2>";
            data.forEach(function (info) {
              output += `
              <ul>
                <li>NAME: ${info.name}</li>
                <li>AGE: ${info.age}</li>
                <li>COLOR: ${info.color}</li>
                </ul>
              `
            })
            document.getElementById('output').innerHTML = output; 
          })
        }
        document.getElementById('git').addEventListener('click', getGit);
        function getGit() {
          fetch('api.git.com/users/adexbility')
          .then((res) =>res.json())
          .then((data) => {
            let output = "<h2>information</h2>";
            data.forEach(function (info) {
              output += `
              <ul>
                <li>NAME: ${info.name}</li>
                <li>AGE: ${info.repositoties}</li>
                <li>COLOR: ${info.color}</li>
                </ul>
                
              `
            })
            document.getElementById('output').innerHTML = output; 
          })
        }
        
    </script>
</body>
</html>
